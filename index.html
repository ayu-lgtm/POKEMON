<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c2edd87c82.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Things To Do</h1>
            </div>
            <div class="border-1">

            </div>
        </div>
        <div class="row">
            <div class="helptext col-12">
                <p id="first">Enter the text in the input field to add your items in the list.</p>
                <p id="second">
                    Click on the item to mark as complete
                </p>
                <p id="third">Click 'x' to remove item from list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" id="userinput" placeholder="Enter new item" maxlength="30">
                <button id="enter"><i class="fas fa-pen-square"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="listitems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
